<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Locais de Trabalho</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200&display=swap" rel="stylesheet">

    <script src="script.js"></script>
</head>



<body>
    <header>
        <h1> Locais de Trabalho </h1>

    </header>
    <main>
        <div class="title">
            <h2>Predio</h2>
            <span> Local de Trabalho </span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Predio</label>
                <select>
                    <option>Selecione</option>    
                    <option>Predio 1</option>
                    <option>Predio 2</option>
                    <option>Predio 3</option>
                    <option>Predio 4</option>
                    <option>Predio 5</option>
                    <option>Predio 6</option>
                    </select>




            </div>

            <div class="lineInput">
                <label>Local de Trabalho</label>
                <input type="text" id="local" placeholder="Local de Trabalho">

            </div>

            <button onclick="produto.salvar()">Salvar</button>


        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">Predio</th>
                    <th class="center ">Local de Trabalho</th>
                    <th class="center">Ações</th>
                </thead>

                <tbody id="tbody">



                </tbody>
        </div>
    </main>
</body>

</html>

</html>
